<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css">
    <title>Order summary component</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="main">
            <div class="top">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="bottom">
                <div class="text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="item">
                    <img src="./images/icon-music.svg" width="50px" height="50px" alt="">
                    <div class="text-2">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year
                        </p>
                    </div>
                    <div class="button-of-item"><a href="#"><strong>Change</strong></a></div>
                </div>
                <div class="button-main">
                    <h3>Proceed to Payment</h3>
                </div>
                <div class="cancel"><h3>Cancel Order</h3></div>
            </div>
            
        </div>
        <div class="footer">
                <p>Challenge by <a href="">Frontend Mentor</a></p>. Coded by Viet Khanh.
            </div>
    </div>
</body>
</html>
